<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mnster Killer</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<div class="panel scores">
			<div class="score">
				<h1>Player</h1>
				<div class="life-bar">
					<div class="life"
						:class="{danger: playerLife < 20}"
						:style="{width: playerLife + '%'}"></div>
				</div>
				<div>{{ playerLife }}%</div>
			</div>
			<div class="score">
				<h1>Monster</h1>
				<div class="life-bar">
					<div class="life"
						:class="{danger: monsterLife < 20}"
						:style="{width: monsterLife + '%'}"></div>
				</div>
				<div>{{ monsterLife }}%</div>
			</div>
		</div>
		<div v-if="hasResult" class="panel result">
			<div v-if="monsterLife == 0" class="win">you won!</div>
			<div v-else class="lose">You lose!</div>
		</div>
		<div class="panel buttons">
			<template v-if="running">
				<button @click="attack(false)"
					 class="btn attack">Attack</button>
				<button @click="attack(true)" 
					class="btn especial-attack">Special Attack</button>
				<button @click="healAndHurt" 
					class="btn heal">Heal</button>
				<button @click="running = false" 
					class="btn give-up">Give Up</button>
			</template>
			<button v-else @click="startGame"
			 	class="btn new-game">Start Game</button>
		</div>
		<div v-if="logs.length" 
			class="panel logs">
			<ul>
				<li v-for="log in logs"
					:class="log.cls"
					class="log">{{ log.text }}</li>
			</ul>		
		</div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
